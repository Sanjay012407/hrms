<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connection Diagnostic Tool</h1>
    
    <div>
        <button onclick="testConnection('http://localhost:5003')">Test Localhost:5003</button>
        <button onclick="testConnection('https://talentshield.co.uk')">Test Production</button>
        <button onclick="testConnection(document.getElementById('customUrl').value)">Test Custom URL</button>
    </div>
    
    <div style="margin: 10px 0;">
        <input type="text" id="customUrl" placeholder="Enter custom URL" style="width: 300px; padding: 8px;">
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testConnection(baseUrl) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing connection to: ' + baseUrl + '</div>';
            
            const tests = [
                { name: 'Backend Health', url: baseUrl + '/api/health' },
                { name: 'Login Endpoint', url: baseUrl + '/api/auth/login', method: 'OPTIONS' },
                { name: 'CORS Test', url: baseUrl + '/api/health', cors: true }
            ];
            
            for (const test of tests) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(test.url, {
                        method: test.method || 'GET',
                        mode: test.cors ? 'cors' : 'no-cors',
                        credentials: 'include'
                    });
                    const endTime = Date.now();
                    
                    let body = '';
                    try {
                        body = await response.text();
                    } catch(e) {
                        body = '(Could not read response body)';
                    }
                    
                    resultsDiv.innerHTML += `
                        <div class="status success">
                            <strong>✓ ${test.name}</strong><br>
                            Status: ${response.status} ${response.statusText}<br>
                            Time: ${endTime - startTime}ms<br>
                            Response: <pre>${body.substring(0, 200)}</pre>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="status error">
                            <strong>✗ ${test.name}</strong><br>
                            Error: ${error.message}<br>
                            Details: <pre>${JSON.stringify(error, null, 2)}</pre>
                        </div>
                    `;
                }
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            const currentOrigin = window.location.origin;
            testConnection(currentOrigin);
        };
    </script>
</body>
</html>
