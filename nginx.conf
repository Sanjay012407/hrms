server {
    listen 80;
    server_name talentshield.co.uk;

    # Redirect all HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name talentshield.co.uk;

    # SSL certificates (Certbot will fill these paths)
    ssl_certificate /etc/letsencrypt/live/talentshield.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/talentshield.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve React frontend
    root /var/www/hrms-frontend;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5003/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

